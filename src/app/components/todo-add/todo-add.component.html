<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<div class="container mt-5">
  <div class="card card-body">
    <form [formGroup]="todoAddForm" (ngSubmit)="onAdd()">
      <div class="form-group">
        <label for="userId">UserId</label>
        <input type="text"
               id="userId"
               class="form-control"
               formControlName="userId"
               [ngClass]="{'is-invalid': todoAddForm.get('userId').invalid  && todoAddForm.get('userId').dirty}"
               required
        >
      </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text"
               id="title"
               class="form-control"
               formControlName="title"
               [ngClass]="{'is-invalid': todoAddForm.get('title').invalid  && todoAddForm.get('title').dirty}"
               required
        >
      </div>
      <div class="form-group">
        <label for="completed">Completed</label>
        <input type="text"
               id="completed"
               class="form-control"
               formControlName="completed"
               required
        >
      </div>

      <button class="btn btn-primary" type="submit" [disabled]="todoAddForm.invalid">Add</button>
    </form>
  </div>
</div>
