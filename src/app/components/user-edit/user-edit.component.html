<div class="container mt-5">
  <div class="card card-body">
    <form [formGroup]="userEditForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text"
               name="name"
               id="name"
               class="form-control"
               required
               [readonly]="isReadOnly"
               formControlName="name"
               [ngClass]="{'is-invalid': userEditForm.get('name').invalid  && userEditForm.get('name').dirty}"
        >
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text"
               id="username"
               class="form-control"
               required
               [readonly]="isReadOnly"
               formControlName="username"
               [ngClass]="{'is-invalid': userEditForm.get('username').invalid  && userEditForm.get('username').dirty}"
        >
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text"
               id="email"
               class="form-control"
               required
               [readonly]="isReadOnly"
               formControlName="email"
               [ngClass]="{'is-invalid': userEditForm.get('email').invalid  && userEditForm.get('email').dirty}"
        >
      </div>
      <div class="form-group">
        <label for="street">Street</label>
        <input type="text"
               id="street"
               class="form-control"
               required
               [readonly]="isReadOnly"
               formControlName="street"
               [ngClass]="{'is-invalid': userEditForm.get('street').invalid  && userEditForm.get('street').dirty}"
        >
      </div>
      <div class="form-group">
        <label for="suite">Suite</label>
        <input type="text"
               id="suite"
               class="form-control"
               required
               [readonly]="isReadOnly"
               formControlName="suite"
               [ngClass]="{'is-invalid': userEditForm.get('suite').invalid  && userEditForm.get('suite').dirty}"
        >
      </div>

      <button class="btn btn-primary" *ngIf = "isReadOnly" (click)="isReadOnly = false">Edit</button>
      <button class="btn btn-primary" *ngIf = "!isReadOnly" (click)="onEdit()">Save</button>
    </form>
  </div>
</div>
