<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

<div class="container mt-5">
  <div class="card card-body">
    <form [formGroup]="todoEditForm" (ngSubmit)="onEdit()">
      <div class="form-group">
        <label for="userId">UserId</label>
        <input type="text"
               id="userId"
               class="form-control"
               formControlName="userId"
               required
               readonly
        >
      </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text"
               id="title"
               class="form-control"
               formControlName="title"
               required
               [readonly]="isReadOnly"
               [ngClass]="{'is-invalid': todoEditForm.get('title').invalid  && todoEditForm.get('title').dirty}"
        >
      </div>
      <div class="form-group">
        <label for="completed">Completed</label>
        <input type="text"
               id="completed"
               class="form-control"
               formControlName="completed"
               required
               [readonly]="isReadOnly"
        >
      </div>

      <button class="btn btn-primary" *ngIf = "isReadOnly" (click)="isReadOnly = false">Edit</button>
      <button class="btn btn-primary" *ngIf = "!isReadOnly" (click)="onEdit()">Save</button>
    </form>
  </div>
</div>
